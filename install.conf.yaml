- clean: []
- link: 
  ~/.tmux.conf: files/tmux.conf
  ~/.zshrc: files/zshrc
- create:
  - ~/.antigen
- shell: 
  - [curl -L git.io/antigen > ~/.antigen/antigen.zsh, Installing antigen]
  - [git clone --depth 1 https://github.com/junegunn/fzf.git ~/.fzf, downloading fzf]
  - [~/.fzf/install, Installing fzf binary]